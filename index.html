<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0 maximum-scale=1.0, user-scalable=0">
    <title>Validation Task</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
</head>

<body style="overflow-x: hidden;">
    <nav class="navbar bg-body-tertiary p-0">
        <div class="container-fluid bg-dark p-2">
            <a class="navbar-brand" href="#">
                <img src="./images/logo/spotify-logo-png-7053.png" alt="Bootstrap" width="50" height="50">
            </a>
        </div>
    </nav>
    <div class="container-fluid bg-success bg-gradient">
        <ul class="nav justify-content-around">
            <li class="nav-item">
                <a class="nav-link text-dark active" aria-current="page" href="#">Entry</a>
            </li>
            <li class="nav-item">
                <a class="nav-link text-light" href="#">Gallery</a>
            </li>
            <li class="nav-item">
                <a class="nav-link text-light" href="#">Pages</a>
            </li>
            <li class="nav-item">
                <a class="nav-link text-light" href="#">About</a>
            </li>
        </ul>
    </div>
    <div class="container-fluid text-center">
        <div class="row">
            <div class="col">
                <div class="container-fluid p-2 bg-light text-center">
                    <table class="table table-dark table-bordered border-success" id="table">
                        <thead>
                            <tr class="table-success border-dark bg-success">
                                <th scope="col">ID</th>
                                <th scope="col">Date</th>
                                <th scope="col">Time</th>
                                <th scope="col">Email</th>
                                <th scope="col">Name</th>
                                <th scope="col">Mobile number</th>
                            </tr>
                        </thead>
                        <tbody>

                        </tbody>
                    </table>
                </div>
            </div>
            <div class="col">
                <div class="container-sm form-control float-end p-4 bg-success validation-form">
                    <h3 class="text-light text-center fs-5 ">Submit your details</h3>
                    <div class="container form-control rounded-5 bg-light p-3 pt-5">
                        <div class="container-fluid p-3 input">
                            <label for="inputName">Enter your name:</label><br>
                            <input type="text" onchange="ValidateName()"  class="bg-light form-control border-0 border-bottom border-dark rounded-0"
                                id="inputName" style="box-shadow: none;">
                            <p id="nameee"></p>
                        </div>
                        <div class="container p-3 input">
                            <label for="inputEmail">Enter your email:</label><br>
                            <input type="email" onchange="ValidateEmail()"
                                class="bg-light form-control border-0 border-bottom border-dark rounded-0"
                                style="box-shadow: none;" id="inputEmail">
                        </div>
                        <div class="container p-3 input">
                            <label for="inputNumber">Mobile Number:</label><br>
                            <input type="text" onchange="ValidateNumber()"
                                class="bg-light form-control border-0 border-bottom border-dark rounded-0"
                                style="box-shadow: none;" id="inputNumber">
                        </div>
                        <div class="container p-3 d-flex justify-content-center button-submit">
                            <button type="submit" onclick="SaveToTable()" class="btn btn-dark">submit</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
    <script src="./index.js"></script>

</body>

</html>
